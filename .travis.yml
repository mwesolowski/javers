language: java

jdk:
  - oraclejdk8

addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell

before_script:
  - sleep 15 #mongo may not be responded directly
  - psql -c 'create database travis_ci_test;' -U postgres
  - mysql -e 'create database travis_ci_test;' -u root

script:
  - "./gradlew check"
  - "./gradlew integrationTest"

deploy:
  provider: script
  script: /bin/sh deploy.sh
  on:
    branch: travis-deployment-2

sudo: false